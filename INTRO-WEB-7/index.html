<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos js para la web (INTRO-WEB-7)</title>
    <script>
        function saludar() {
            console.log("Hola mundo Js desde vscode!")
        }
        function sumar(v1, v2 = 10) {
            console.log("esto es una suma:");
            return (v1 + v2);
        }

        function llamaNombre (nombre){
            alert("Hola, " + nombre);
        }
    </script>
</head>

<body>
    <h1>javascript</h1>
    <script>

        saludar();
        console.log("el resultado es:" + sumar(3));
        
        let nombre = prompt("cual es tu nombre: ");
        llamaNombre(nombre);

    </script>

</body>

</html>
