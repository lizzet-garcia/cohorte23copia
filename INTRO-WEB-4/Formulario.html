<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO VIAJE</title>
</head>

<body>
    <h1>VIAJE 7UP</h1>
    <h2>Informacion personal</h2>
    <form>
        Nombre:<br>
        <input type="text" name="firstname"><br>
        Apellidos:<br>
        <input type="text" name="lastname">
    </form>
    <br>
    <form>
        Cantidad de viajeros (entre 1 y 7):
        <input type="number" name="quantity" min="1" max="7">
    </form>
    <br>
    <form>
        <br>
        Teléfono:
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br>
    </form>
    <br>
    <label for="mail">Correo electrónico:</label>
    <input type="email" id="mail" name="user_email" />
    <br>
    <form>
        <br>
        <input type="radio" name="gender" value="male" checked> Adulto <br>
        <input type="radio" name="gender" value="female">Niño<br>



</body>

</html>
